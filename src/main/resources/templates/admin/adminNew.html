<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>

<body>
<br/>
<br/>
<br/>
<div th:align="right" th:marginwidth="400px">
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Close">
    </form>
</div>
<article>
    <form th:method="POST" th:action="@{/}">
        <label for="name">First Name</label>
        <input th:type="text" th:field="*{user.name}" id="name"/>
        <input th:type="text" th:field="*{user.name}" id="name"/>
        <br/><br/>
        <label for="surname">Last Name</label>
        <input th:type="text" th:field="*{user.surname}" id="surname"/>
        <br/><br/>
        <label for="password">Password</label>
        <input type="text" th:field="*{user.password}" id="password"/>
        <br/><br/>
        <label for="age">Age</label>
        <input type="text" th:field="*{user.age}" id="age"/>
        <br/><br/>
        <label for="mail">Email</label>
        <input th:type="text" th:field="*{user.email}" id="mail"/>
        <br/><br/>
        <label for="roles">Role</label>
        <select th:field="*{user.roleInd}" id="roles">
            <option value="2">USER</option>
            <option value="1">ADMIN</option>
            <option value="3">USER&ADMIN</option>
        </select>
        <br/><br/>
        <input type="submit" value="Add"/>
    </form>

</article>
</body>
</html>
